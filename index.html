<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="train-ticket">
        <div class="section">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <input type="text" id="nome" name="nome" placeholder="Nome e Cognome" class="form-control">
            <input type="text" id="km" name="Km" placeholder="km" class="form-control">
            <input type="text" id="eta" name="eta" placeholder="eta" class="form-control">
            <div>
                <button class="button mt-3">Conferma</button>
                <div class="button btn-success "></div>
            </div>
        </div>
        <div class="section-2">
            <h1>Dettagli passeggero</h1>
            <span id="resume"></span>
            <span id="price"></span> 
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
